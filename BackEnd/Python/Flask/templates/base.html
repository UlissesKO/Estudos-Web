
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}<!--Vai deixar espaço pra mudar o titulo da página-->{% endblock %}</title>
    <style>
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="cadastro">Cadastro</a>
      <a href="consulta">Consulta</a>
    </nav>
    <div class="container">
        <!--Vai deixar espaço pra modificar o conteudo-->
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
